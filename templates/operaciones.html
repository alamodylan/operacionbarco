<!-- Modal para crear nueva operaci√≥n (solo admin) -->
{% if rol == 'Admin' %}
<div class="modal fade" id="modalNuevaOperacion" tabindex="-1" aria-labelledby="modalNuevaOperacionLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold" id="modalNuevaOperacionLabel">‚ûï Nueva Operaci√≥n de Barco</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <form method="POST" action="{{ url_for('operacion_bp.nueva_operacion') }}">
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del barco u operaci√≥n</label>
                        <input type="text" name="nombre" id="nombre" class="form-control"
                               placeholder="Ejemplo: MSC AURORA" required>
                    </div>

                    <!-- üî• NUEVO: Selecci√≥n EXPORTACI√ìN / IMPORTACI√ìN -->
                    <div class="mb-3">
                        <label for="tipo_operacion" class="form-label">Tipo de operaci√≥n</label>
                        <select name="tipo_operacion" id="tipo_operacion" class="form-select" required>
                            <option value="exportacion" selected>Exportaci√≥n</option>
                            <option value="importacion">Importaci√≥n</option>
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Crear operaci√≥n</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endif %}
