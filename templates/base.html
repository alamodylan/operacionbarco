<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Operaci贸n Barco{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        /* Animaci贸n suave para mensajes flash */
        .alert {
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Autoocultar mensajes despu茅s de unos segundos */
        .auto-dismiss {
            animation: fadeOut 0.5s ease 4s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="bg-light">

    <!-- Barra de navegaci贸n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="{{ url_for('dashboard') }}">
                 Operaci贸n Barco
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('placa_bp.listar_placas') }}">Placas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('operacion_bp.historial_operaciones') }}">Operaciones</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('movimiento_bp.listar_movimientos') }}">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('notificacion_bp.check') }}">Notificaciones</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('auth_bp.logout') }}">Salir</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container">
        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-2">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show auto-dismiss" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--  Script para detectar sesi贸n expirada -->
    <script>
        // Si el usuario vuelve al sitio tras una sesi贸n expirada,
        // se le redirige autom谩ticamente al login.
        window.addEventListener("pageshow", function (event) {
            // Evita volver al dashboard con el bot贸n "atr谩s"
            if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
                window.location.href = "{{ url_for('auth_bp.login') }}";
            }
        });
    </script>
</body>
</html>
