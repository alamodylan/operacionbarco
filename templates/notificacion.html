<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado del Sistema de Notificaciones</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            padding: 35px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 420px;
        }
        .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .status {
            font-size: 1.6rem;
            color: #2e7d32;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .time {
            font-size: 0.95rem;
            color: #555;
        }
        .footer {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #777;
        }
        .btn-volver {
            display: inline-block;
            margin-top: 20px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        .btn-volver:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="emoji">✅</div>
        <div class="status">Sistema de notificaciones activo</div>
        <div class="time">Hora local: {{ hora_cr }}</div>
        <a href="{{ url_for('dashboard') }}" class="btn-volver">⬅ Volver al inicio</a>
        <div class="footer">Operación Barco - Módulo WhatsApp</div>
    </div>
</body>
</html>
