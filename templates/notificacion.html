<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado del Sistema de Notificaciones</title>

    <!-- (Opcional pero recomendado para PWA) -->
    <link rel="manifest" href="/static/manifest.json">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            padding: 35px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 420px;
        }
        .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .status {
            font-size: 1.6rem;
            color: #2e7d32;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .time {
            font-size: 0.95rem;
            color: #555;
        }
        .footer {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #777;
        }
        .btn-volver {
            display: inline-block;
            margin-top: 12px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        .btn-volver:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }

        .btn-push {
            display: inline-block;
            margin-top: 14px;
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .btn-push:hover {
            background-color: #1b5e20;
            transform: scale(1.05);
        }

        .btn-test {
            display: inline-block;
            margin-top: 10px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .btn-test:hover {
            background-color: #4a148c;
            transform: scale(1.05);
        }

        /* âœ… NUEVO: botÃ³n historial */
        .btn-historial {
            display: inline-block;
            margin-top: 10px;
            background-color: #455a64;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
        }
        .btn-historial:hover {
            background-color: #263238;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="emoji">âœ…</div>
        <div class="status">Sistema de notificaciones activo</div>
        <div class="time">Hora local: {{ hora_cr }}</div>

        <!-- Activar push -->
        <button class="btn-push" onclick="activarNotificaciones()">
            ðŸ”” Activar notificaciones (Push)
        </button>

        <!-- Prueba rÃ¡pida -->
        <button class="btn-test" onclick="probarNotificacion()">
            ðŸ§ª Probar notificaciÃ³n
        </button>

        <!-- âœ… NUEVO: Ver historial -->
        <a href="/notificaciones/alertas" class="btn-historial">
            ðŸ“œ Ver historial de alertas
        </a>

        <a href="{{ url_for('dashboard') }}" class="btn-volver">
            â¬… Volver al inicio
        </a>

        <div class="footer">OperaciÃ³n Barco - MÃ³dulo Notificaciones</div>
    </div>

    <!-- JS Push -->
    <script>
        window.VAPID_PUBLIC_KEY = "{{ vapid_public_key|default('') }}";
    </script>

    <script src="{{ url_for('static', filename='js/push.js') }}"></script>

    <!-- Sync silencioso -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          if (!("serviceWorker" in navigator)) return;

          const registro = await navigator.serviceWorker.register("/sw.js", { scope: "/" });
          const subExistente = await registro.pushManager.getSubscription();
          if (!subExistente) return;

          await fetch("/notificaciones/api/push/subscribe", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(subExistente)
          });
        } catch (e) {
          console.log("Sync silencioso push fallÃ³:", e);
        }
      });
    </script>
</body>
</html>
